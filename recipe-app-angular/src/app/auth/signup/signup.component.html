<div class="alert alert-info" role="alert" *ngIf="messages">
  {{messages}}
</div>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1">

      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control" required email>
        </div>
        <div class="form-group">
          <label for="password" minlength="6">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
