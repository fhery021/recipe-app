<ng-container *ngIf="(recipeState | async).recipes; then empty else notEmpty">
</ng-container>

<ng-template #empty>
  <h3>Empty recipe list.</h3>
</ng-template>

<div *ngIf="(recipeState | async).recipes && isLoggedIn()" >
  <h4>Click Fetch from Manage menu.</h4>
</div>

<div *ngIf="(recipeState | async).recipes && !isLoggedIn()" >
  <h4>Please log in.</h4>
</div>

<ng-template #notEmpty>
  <h3>Select a Recipe.</h3>
</ng-template>
