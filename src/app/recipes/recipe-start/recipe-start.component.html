<ng-container *ngIf="isEmptyRecipeList(); then empty else notEmpty">
</ng-container>

<ng-template #empty>
  <h3>Empty recipe list.</h3>
</ng-template>

<div *ngIf="isEmptyRecipeList() && isLoggedIn()" >
  <h4>Click Fetch from Manage menu.</h4>
</div>

<div *ngIf="isEmptyRecipeList() && !isLoggedIn()" >
  <h4>Please log in.</h4>
</div>

<ng-template #notEmpty>
  <h3>Select a Recipe.</h3>
</ng-template>
